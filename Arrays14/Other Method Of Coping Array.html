    <title>Other Methods Of Coping an Array</title>
</head>
<body>
<br><b>java.util.Array</b></br>
<br><b>Arrays.copyOf(Array_name, Array_name.length)</b></br>
    It is a type of cloning/deep copy where length represents upto which index you want to copy.
<br><b>Arrays.copyOfRange(Array_name, start_index, end_index)</b></br>
                                EG: from:0, array.length);
                                 inclusive, Exclusive
